<div class="form-content p-0 m-0 row-auto">
  <div class="p-0 flex">
    <div class="w-1/2 left-content-form p-0 m-0">
      <form class="form-pading mt-5">
        <h3 class="block text-3xl text-gray-700 mb-5">Sign In</h3>
        <div class="mb-3">
          <label for="username-1" class="block text-base text-gray-500 mb-2">Email address</label>
          <input type="email"
            class="fshadow appearance-none border rounded w-full py-2 px-3  text-gray-700 font-medium leading-tight focus:outline-none focus:shadow-outline"
            id="username-1">
        </div>
        <div class="mb-3">
          <label for="password-1" class="block text-base text-gray-500 mb-2">Password</label>
          <input type="password"
            class="shadow appearance-none border rounded w-full py-2 px-3  text-gray-700 font-medium leading-tight focus:outline-none focus:shadow-outline"
            id="password-1">
        </div>
        <div id="forgot-button" class="block text-base text-gray-500 mb-3">
          <a>
            Forgot Password?
          </a>
        </div>

        <button type="submit"
          class="shadow bg-gray-800 hover:bg-gray-700 focus:shadow-outline focus:outline-none text-white font-medium py-3 px-4 rounded w-full mb-3"
          aria-describedby="submit-button-1" id="submit-button-1">Login</button>

        <div class=" text-gray-500 text-center">Already Have An Account? <a class="form-link">Sign
            In</a></div>
      </form>
    </div>
    <div class="w-1/2 right-content-form-1 p-0 m-0">
    </div>
  </div>
</div>
