<div class="form-content p-0 m-0 row-auto">
  <div class="p-0 flex">
    <div class="w-1/2 left-content-form-1 p-0 m-0">
      <div class="flex justify-center">
        <img src="/assets/images/sign-up-form-first.png" alt="sign-up-form-first" class="mt-32" />
      </div>
    </div>
    <div class="w-1/2 left-content-form p-0 m-0">
      <form class="form-pading">
        <h3 class="mb-2 text-3xl text-gray-700">Sign Up</h3>
        <div class="flex flex-wrap">
          <div class="w-full">
            <ul class="flex mb-0 list-none flex-wrap pt-3 pb-2 flex-row">
              <li class="-mb-px mr-2 last:mr-0 flex-auto">
                <a class="text-base font-bold px-2 py-3 block leading-normal" (click)="toggleTabs(1)"
                  [ngClass]="{'text-gray-500 bg-white tab-border-bottom-inactive': openTab !== 1, 'text-gray-800 tab-border-bottom-active': openTab === 1}">
                  Personal Info
                </a>
              </li>
              <li class="-mb-px mr-2 last:mr-0 flex-auto">
                <a class="text-base font-bold px-2 py-3 block leading-normal" (click)="toggleTabs(2)"
                  [ngClass]="{'text-gray-500 bg-white tab-border-bottom-inactive': openTab !== 2, 'text-gray-800 tab-border-bottom-active': openTab === 2}">
                  Account Detail
                </a>
              </li>
            </ul>
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full">
              <div class="px-2 py-2 flex-auto">
                <div class="tab-content tab-space">
                  <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                    <div class="mb-2">
                      <label for="full-name-1" class="block text-xs text-gray-500 mb-2">Full Name</label>
                      <input type="text"
                        class="fshadow appearance-none border rounded bg-gray-100 w-full py-2 px-3 text-gray-700 font-medium leading-tight focus:outline-none focus:shadow-outline"
                        id="full-name-1">
                    </div>

                    <div class="w-full mb-2">
                      <label class="block tracking-wide text-gray-500 text-xs mb-2" for="gender-1">
                        Gender
                      </label>
                      <div class="relative">
                        <select
                          class="block appearance-none w-full border bg-gray-100 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 font-medium"
                          id="gender-1">
                          <option value="">I'm an...</option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div class="w-full">
                      <label class="block tracking-wide text-gray-500 text-xs mb-2" for="gender-1">
                        Date of Birth
                      </label>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <div class="relative">
                          <select
                            class="block appearance-none w-full border bg-gray-100 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 font-medium"
                            id="date-1">
                            <option>05</option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                          </div>
                        </div>
                      </div>

                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <div class="relative">
                          <select
                            class="block appearance-none w-full border bg-gray-100 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 font-medium"
                            id="month-1">
                            <option>25</option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                          </div>
                        </div>
                      </div>

                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <div class="relative">
                          <select
                            class="block appearance-none w-full border bg-gray-100 border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 font-medium"
                            id="year-1">
                            <option>1995</option>
                          </select>
                          <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="w-full mb-2">
                      <label for="question-1" class="block text-xs text-gray-500 mb-2">How Did You Hear About Us?
                        <span class="text-red-500">*</span></label>
                      <input type="text"
                        class="fshadow appearance-none border rounded bg-gray-100 w-full py-2 px-3 text-gray-700 font-medium leading-tight focus:outline-none focus:shadow-outline"
                        id="question-1">
                    </div>

                    <div class="w-full">
                      <button type="submit"
                        class="shadow button-primary focus:shadow-outline focus:outline-none text-white font-medium py-3 px-3 uppercase rounded w-full mb-3"
                        aria-describedby="submit-button-4" id="submit-button-4">Continue</button>

                      <div class="text-gray-700 text-center">Already Have An Account? <a class="form-link">Sign
                          In</a>
                      </div>
                    </div>
                  </div>

                  <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
