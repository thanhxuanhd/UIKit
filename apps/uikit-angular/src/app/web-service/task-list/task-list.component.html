<div class="task-container mt-5 mb-5 container m-auto w-full sm:p-3">
  <div class="flex w-full">
    <div class="w-2/3">
      <h1 class="text-2xl font-medium mt-2">Task list</h1>
    </div>
    <div class="w-1/3 text-right font-medium">
      <button class="button-secondary p-4 rounded-lg inline-block">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-5 text-primary mt-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span>
            Create task
          </span>
        </div>
      </button>
    </div>
  </div>

  <div class="task-item-container mt-5 grid gap-5 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
    <app-task-list-item [Item]="item" class="flex flex-col overflow-hidden"
      *ngFor="let item of items; let i=index">
    </app-task-list-item>
  </div>
</div>
